<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chat-box { width: 400px; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px; }
        .message { margin: 5px 0; }
        .user-message { text-align: right; font-weight: bold; }
        .bot-message { text-align: left; color: blue; }
    </style>
</head>
<body>
    <h1>Chat with the Bot</h1>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");
            
            // Display user message
            chatBox.innerHTML += `<div class="message user-message">${userInput}</div>`;
            document.getElementById("user-input").value = "";

            // Send message to OpenAI's API
            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY" // Replace with your OpenAI API key
                },
                body: JSON.stringify({
                    model: "text-davinci-003", // You can change this to a different model if needed
                    prompt: userInput,
                    max_tokens: 150
                })
            });

            const data = await response.json();

            // Display bot response
            chatBox.innerHTML += `<div class="message bot-message">${data.choices[0].text}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
